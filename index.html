<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>
  <title>Youtube Video Embed</title>
  <link rel="stylesheet" href="CSS/style.css">
  <!-- <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"> -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
            <div class="form-group">
                <label for="youtubeUrl">Enter YouTube URL:</label>
                <input type="text" id="youtubeUrl" class="form-control" placeholder="https://www.youtube.com/watch?v=VIDEO_ID or playlist?list=PLAYLIST_ID">
            </div>
            <button class="btn btn-primary btn-block" onclick="embedYouTube()">Embed</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12">
            <div id="embedContainer"></div>
        </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="JS/functions.js"></script>
</body>
</html>
